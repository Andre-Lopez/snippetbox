<!-- Title -->
{{define "title"}}Home{{end}}

<!-- Main content -->
{{define "main"}}
<h2>Latest Snippets</h2>
{{if .snippets}}
<table>
  <tr>
    <td>Title</td>
    <td>Created</td>
    <td>ID</td>
  </tr>
  {{range .snippets}}
  <tr>
    <td><a href="/snippet/view?id={{.ID}}">{{.Title}}</a></td>
    <td>{{.Created}}</td>
    <td>{{.ID}}</td>
  </tr>
  {{end}}
</table>
{{else}}
<p>Nothing to see here...</p>
{{end}} {{end}}
